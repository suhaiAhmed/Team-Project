    <!-- offf canva Cart items Show Here  -->
    <section>
      <div
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        tabindex="-1"
        id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
            Cart Items
          </h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="cart-items">
            <ul id="cartList"></ul>
            <!-- Updated UL for cart items -->
          </div>
          <div class="total-bill mt-3">
            <strong>Total:</strong> $<span id="totalAmount">0.00</span>
            <!-- Updated total amount -->
          </div>

          <!-- Buttons for Cancel and Buy Now at the bottom of the offcanvas -->
          <div class="d-flex justify-content-end mt-3">
            <button onclick="clearCart()" class="btn btn-secondary me-2">
              Cancel
            </button>
            <button onclick="buyNow()" class="btn btn-primary">Buy Now</button>
          </div>
